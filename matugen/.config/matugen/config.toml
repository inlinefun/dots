[config]

[templates.hypr]
input_path='./templates/hypr*.conf'
output_path='~/.config/hypr/matugen.conf'
post_hook = 'hyprctl reload'

[templates.hyprpaper]
input_path = './templates/hyprpaper.conf'
output_path = '~/.config/hypr/hyprpaper.conf'
post_hook = 'systemctl --user restart hyprpaper.service'

[templates.kitty]
input_path = './templates/kitty.conf'
output_path = '~/.config/kitty/colors.conf'

[templates.quickshell]
input_path = './templates/quickshell.qml'
output_path = '~/.config/quickshell/util/Colors.qml'